<ion-header>

  <ion-navbar text-center>
    <ion-title>ENREGISTRER</ion-title>
    <ion-buttons end>
      <button ion-button (click)="register()">OK</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <h6>Remplissez ces informations pour enregistrer votre téléphone</h6>
  
  <ion-item>
    <ion-label>Nom</ion-label>
    <ion-input [(ngModel)]="ownerName" type="text" text-right required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Marque</ion-label>
    <ion-input [(ngModel)]="brand" type="text" text-right required></ion-input>
  </ion-item> 
  <ion-item>
    <ion-label>IMEI</ion-label>
    <ion-input [(ngModel)]="imei" type="text" text-right required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>email</ion-label>
    <ion-input [(ngModel)]="ownerEmail" type="text" text-right required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>N° Tel</ion-label>
    <ion-input [(ngModel)]="ownerPhone" type= "tel" text-right required></ion-input>
  </ion-item>

</ion-content>
