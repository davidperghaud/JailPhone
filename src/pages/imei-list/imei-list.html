<ion-header>

  <ion-navbar>
    <ion-title>Signalez au Propri√©taire</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let imei of imei$ | async">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/avatar.png">
        </ion-avatar>
        <h2>{{ imei.ownerName }}</h2>
      </ion-item>
      
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small (click)="call(imei)">
            <ion-icon name="ios-call-outline"  ></ion-icon><!-- fonction d'appel -->
            <div>Call</div>
          </button>
        </ion-col>
        <ion-col offset-4>
          
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="smsNumber(imei)" >
            <ion-icon name="ios-chatboxes-outline"></ion-icon>
            <div>SMS</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
</ion-content>
